name: Test Action
on: workflow_dispatch

jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test action
        uses: ./
        with:
          mta: './test.mtar'
          credentials: ${{ secrets.CTMS_CREDENTIALS }}
          namedUser: GitHubActions
          nodeName: DEV
          transportDescription: 'test'
          importTransportRequest: true